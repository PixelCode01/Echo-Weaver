<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <!-- Spacebar -->
  <rect x="10" y="40" width="60" height="15" rx="3" ry="3" fill="#333333" stroke="#ffffff" stroke-width="1">
    <animate attributeName="fill" values="#333333;#0066ff;#333333" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="40" y="51" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">SPACE</text>
  
  <!-- Echo burst visual -->
  <circle cx="40" cy="20" r="8" fill="#0066ff" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Animated rings -->
  <circle cx="40" cy="20" r="12" fill="none" stroke="#0066ff" stroke-width="1" opacity="0.8">
    <animate attributeName="r" values="8;20;8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="40" cy="20" r="16" fill="none" stroke="#0066ff" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="8;24;8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Echo burst text -->
  <text x="40" y="70" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">Echo Burst</text>
</svg> 