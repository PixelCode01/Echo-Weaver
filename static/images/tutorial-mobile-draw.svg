<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <!-- Mobile screen -->
  <rect x="15" y="10" width="50" height="60" rx="5" ry="5" fill="#111122" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Finger touch point -->
  <circle cx="30" cy="40" r="5" fill="#ffffff" opacity="0.7">
    <animate attributeName="cx" values="30;50;30" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="40;30;40" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Draw line animation -->
  <line x1="30" y1="40" x2="50" y2="30" stroke="#0066ff" stroke-width="2" stroke-dasharray="3,3">
    <animate attributeName="x2" values="30;50;30" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="40;30;40" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Touch and drag text -->
  <text x="40" y="75" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">Touch and Drag</text>
</svg> 